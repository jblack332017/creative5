<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
body {
  background-color: rgb(77, 244, 82);
}
.body-container {
  width: 400px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  background-color: #8eff8e;
  padding: 30px;
  border-radius: 20px;
  margin-top: 50px;
  font-size: 17px;
}
.push-top {
  margin-top: 15px;
}
</style>
</head>

<body>
<div class="body-container">
<form id="commentForm" action="">
<label for="name">Name: </label><input type="text" id="name" placeholder="Name" class="form-control"><br>
<label for="comment" class="push-top">Comment: </label><input class="push-top form-control" type="text" id="comment" placeholder="Comment"><br>
</form>

<button id="postComment" class="btn btn-primary push-top">Post Comment</button>
<button id="getComments" class="push-top btn btn-warning">Get Comments</button>
<button id="deleteComments" class="push-top btn btn-danger">Delete All</button>
<div id="json"></div>
<div id="done"></div>
<div id="comments"></div>
</div>
</body>
</html>
